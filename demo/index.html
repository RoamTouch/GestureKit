<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>GestureKit Demo</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link href="../helper/helper.css" rel="stylesheet">
        <style>
            body {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <script src="../dist/gesturekit.js"></script>
        <script src="../helper/helper.js"></script>

        <script>

            window.onload = function () {
                var viewport = document.querySelector('body');

                gesturekit
                    .on('GK_UP', function () {
                        viewport.style.backgroundColor = 'red';
                    })
                    .on('GK_DOWN', function () {
                        viewport.style.backgroundColor = 'blue';
                    })
                    .on('GK_LEFT', function () {
                        viewport.style.backgroundColor = 'green';
                    })
                    .on('GK_RIGHT', function () {
                        viewport.style.backgroundColor = 'yellow';
                    });

                gesturekit.init({
                    'gid': 'dc6a09b0-250b-4823-b208-264ad4c0a50b'
                });

                gesturekit.helper();
            };
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>GestureKit Demo</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link href="../helper/helper.css" rel="stylesheet">
        <style>
            body {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <script src="http://js.leapmotion.com/leap-0.5.0.js"></script>
        <script src="../dist/gesturekit.js"></script>
        <script src="../helper/helper.js"></script>

        <script>

            window.onload = function () {
                var viewport = document.querySelector('body');

                gesturekit
                    .on('PLAY', function () {
                        viewport.style.backgroundColor = 'red';
                    })
                    .on('PAUSE', function () {
                        viewport.style.backgroundColor = 'blue';
                    })
                    .on('STOP', function () {
                        viewport.style.backgroundColor = 'orange';
                    })
                    .on('FORWARD', function () {
                        viewport.style.backgroundColor = 'green';
                    })
                    .on('BACKWARD', function () {
                        viewport.style.backgroundColor = 'yellow';
                    });

                gesturekit.init({
                    'gid': '988786d4-56dd-45d6-a558-1245954d815c'
                });

                gesturekit.helper();
            };
        </script>
    </body>
</html>
